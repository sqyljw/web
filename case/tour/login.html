  <script type="text/javascript">
    var msg_warn=document.getElementById('msg_warn');
          var message=document.getElementById('message');
          msg_warn.onblur=function(){
              if(msg_warn.value==""){
                  message.className="wrong";
                  message.innerHTML="请输入正确的登录名";
              }
              else{
                  message.className="wrong";
                  message.innerHTML="请输入密码";

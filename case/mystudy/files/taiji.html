<!doctype html>
 <html>
 	 <head>
 	 	 <meta charset="UTF-8">
 	 	 <meta name="description" content="taiji">
 	 	 <meta name="keywords" content="taiji">
 	 	 <title>canvas绘制八卦图</title>
 	 </head>
 	 <body>
 	 	<canvas id="canvas" width="100" height="100" class="canvas"></canvas>
 	 	<script>
 	 		  var canvas=document.getElementById("canvas");
 	 		  var context=canvas.getContext('2d');
 	 		 //1.先绘制一个完整的空心圆
 	 		  context.beginPath();
 	 		  context.arc(50,50,40,0,Math.PI*2);
 	 		  context.stroke();
 	 		//2.绘制半黑半白 默认为黑色
 	 		  context.beginPath();
 	 		  context.arc(50,50,40,Math.PI*3/2,Math.PI/2,true);
 	 		  context.fill();
 	 		  //3.绘制一黑一白两个半圆2
 	 		  context.fillStyle="white";
 	 		  context.beginPath();
 	 		  context.arc(50,30,20,0,Math.PI*2);
 	 		  context.fill();
 	 		  context.fillStyle="black";
 	 		  context.beginPath();
 	 		  context.arc(50,70,20,0,Math.PI*2);
 	 		  context.fill();
 	 		      //4.绘制两个小圆
 	 		  context.fillStyle="black";
 	 		  context.beginPath();
 	 		  context.arc(50,30,6,0,Math.PI*2);
 	 		  context.fill();
 	 		  context.fillStyle="white";
 	 		  context.beginPath();
 	 		  context.arc(50,70,6,0,Math.PI*2);
 	 		  context.fill();
 	 		  var x=0;
 	 		  function rotate(){
                x-=0.5;
                document.getElementById("canvas").style.transform="rotate("+x+"deg)";
 }
             setInterval(rotate,1);
 	 	</script>
 	 </body>
 </html>

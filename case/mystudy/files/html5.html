<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画图的制作</title>
	<meta name="keywords" content="h5jsimages">
	<meta name="description" content="利用h5和js画出想要的线条">
	<link rel="shortcut icon" href="">
	<style>
      .canvas{
      	border:1px solid red;
      	width:300px;
      	height:300px;
      	float:left;
      }
      .pla{
      	outline:red
      }
	</style>
</head>
<script>
window.onload=function(){
	var canvas=document.getElementById("canvas");
	var cxt=canvas.getContext("2d");
	    cxt.moveTo(0,0);
	    cxt.lineTo(250,250);
	    cxt.stroke();
	    cxt.beginPath();//有没有这句话，区别是能不能连在一起
	    cxt.arc(250,250,50,0,2*Math.PI);
	    cxt.stroke();
	   
}
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
<body>
	<div class="canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<canvas id="canvas" class="canvas" width="300" height="300" draggable="true" ondragstart="drag(event)"></canvas>

   
</body>
</html>

<script type="text/javascript">
$(function(){
	$(".level").mouseenter(function(){
		//展开子菜单
		$(this).children(".sonMenu").slideDown();
		//移动logo图片
			//获得当前主菜单的序号
		moveImg($(this).index());
	}).mouseleave(function(){
		//收起子菜单
		$(this).children(".sonMenu").slideUp();
	})
})
function moveImg(num){
	//获得1张图片宽度
	var imgW=$(".logoImg").eq(0).outerWidth();
	//原的位置
	//var ol=parseInt($(".logoImgMove").css("marginLeft"));
	//新位置
	var nl=imgW*num*-1;
	//将图片容器，移动到新的位置
	//$(".logoImgMove").css("marginLeft",nl+"px")
	$(".logoImgMove").animate({"marginLeft":nl+"px"},1000)
}
</script>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3d效果</title>
<style>
    *{ margin:0px; padding:0px;}
    .menu{ 
	width:400px; height:300px; border:#F00 1px solid;
	perspective:1000px; margin:100px auto;

	}
     .menu .top{ 
	 width:100%; height:100%; background:url(images/3.jpg);
	 transition:all 0.5s;
	 transform:rotateY(-60deg);
	 transform-style:preserve-3d;
	 transform-origin:center;
	 }

   .menu .top:hover{ transform:rotateY(360deg);}
</style>

</head>

<body>
   <div class="menu">
     <div class="top"></div>
   </div>



</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{ margin:0px; padding:0px;}


ul,li{ list-style:none;}

.menu{ width:800px; margin:100px auto;}

.menu ul li{ width:200px; height:200px; float:left; margin-right:50px; display:block;
transition: transform 0.5s;
 }
 
.menu ul li img{ width:200px; height:200px; border-radius:50%;}

.menu ul li:hover{
	 transform:rotate(1080deg) scale(2) ;
	 }


</style>
<title>圆形图片的放大旋转效果</title>

</head>


<body>
  <div class="menu">
       <ul>
          <li><img src="images/1.jpg" /></li>
          <li><img src="images/2.jpg" /></li>
          <li><img src="images/3.jpg" /></li>
       </ul>
  
  
  </div>






</body>


</html>

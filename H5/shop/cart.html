<script>
    seajs.config({
        base:'./js',
        alias:{
            jquery:'jquery-1.12.3.min.js'
        }
    });
    seajs.use(['cart'],function(cart){
        $('.add').click(function(){
            cart.add($(this));
        });
        $('.desc').click(function(){
            cart.desc($(this));
        });
        $('.sel_pro').click(function(){
            cart.price();
        });
        $('.del').click(function(){
           cart.del($(this));
        });
        $('.chooseAll').click(function(){
           cart.chooseAll($(this));
        });
    })
